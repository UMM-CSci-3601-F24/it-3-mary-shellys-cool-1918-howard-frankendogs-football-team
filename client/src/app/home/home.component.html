<div class="flex-row">
  <div class="flex-1">
    <mat-card class="home-card">
      <mat-card-header>
        <mat-card-title>
          Create Room
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="roomForm" (ngSubmit)="createRoom()">
          <label for="name">Room Name:</label>
          <input mat-input id="name" formControlName="name" data-test="room-name-input" />
          <button mat-raised-button type="submit" data-test="create-room-button">Create Room</button>
        </form>
        @if (createdRoomId) {
          Created Room ID: {{ createdRoomId }}
          <br>
          <button mat-button (click)="copyLink()" data-test="copy-link-button">Copy Link</button>
          <br>
          <button mat-button routerLink="/{{this.createdRoomId}}/grids" data-test="go-to-room-grids-button">Go to Room Grids</button>
        }
      </mat-card-content>
    </mat-card>
  </div>
</div>
